name: java-maven-sonar-argocd-helm-k8s

on:
  push:
    branches:
      - main

# ðŸ”¥ REQUIRED for git push to work
permissions:
  contents: write

env:
  APP_DIR: spring-boot-app
  MANIFEST_FILE: spring-boot-app-manifests/deployment.yml
  DOCKER_IMAGE: devenops641/springboot-app

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      # âœ… Checkout with credentials persisted
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      # âœ… Setup Java
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      # âœ… Build & Test
      - name: Build and Package
        run: |
          cd $APP_DIR
          mvn clean package

      # âœ… SonarQube Scan
      - name: SonarQube Analysis
        env:
          SONAR_HOST_URL: http://54.236.123.247:9000
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          cd $APP_DIR
          mvn sonar:sonar \
            -Dsonar.login=$SONAR_TOKEN \
            -Dsonar.host.url=$SONAR_HOST_URL

      # âœ… Docker Login
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # âœ… Build Docker Image
      - name: Build Docker Image
        run: |
          cd $APP_DIR
          docker build -t $DOCKER_IMAGE:${{ github.sha }} .
          docker tag $DOCKER_IMAGE:${{ github.sha }} $DOCKER_IMAGE:latest

      # âœ… Push Docker Image
      - name: Push Docker Image
        run: |
          docker push $DOCKER_IMAGE:${{ github.sha }}
          docker push $DOCKER_IMAGE:latest

      # âœ… Update Kubernetes Deployment File (GitOps Step)
      - name: Update Deployment Manifest
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

          sed -i "s|image:.*|image: $DOCKER_IMAGE:${{ github.sha }}|g" $MANIFEST_FILE

          git add $MANIFEST_FILE
          git commit -m "Update image to ${{ github.sha }}" || echo "No changes to commit"

          git push origin main
