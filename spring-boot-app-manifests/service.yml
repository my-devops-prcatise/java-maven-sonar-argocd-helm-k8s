apiVersion: v1
kind: Service
metadata:
  name: spring-boot-app-service
  namespace: default
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"   # << IMPORTANT for Fargate
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"  # optional but recommended
spec:
  type: LoadBalancer
  # On Fargate, you DON'T need NodePorts. Ensure this is false to avoid NodePort allocation.
  allocateLoadBalancerNodePorts: false
  selector:
    app: spring-boot-app
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8080
